---
# defaults file for proxmox
pve_roles:
  - roleid: Packer
    privs:
      - VM.Config.Disk
      - VM.Config.CPU
      - VM.Config.Memory
      - Datastore.AllocateSpace
      - Sys.Modify
      - VM.Config.Options
      - VM.Allocate
      - VM.Audit
      - VM.Console
      - VM.Config.CDROM
      - VM.Config.Network
      - VM.PowerMgmt
      - VM.Config.HWType
      - VM.Monitor
  - roleid: test

pve_removed_roles:
  - test

pve_users:
  - userid: packer_automation@pve

pve_removed_users:
   - proxmox_automation@pve

pve_acls:
  - path: / 
    roleid: Packer
    users:
      - packer_automation@pve

pve_removed_acls:
  - path: /
    roleid: Packer
    users:
      - python@pve

pve_api_host: localhost
pve_api_user: root@pam
pve_api_password:
pve_api_token_id:
pve_api_token_secret:
